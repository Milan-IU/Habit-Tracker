{% extends 'base.html' %}

{% block title %}Delete {{ habit.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Delete Habit</h2>
                <p class="lead">Are you sure you want to delete the habit "{{ habit.title }}"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Delete Habit</button>
                        <a href="{% url 'habits:habit_detail' habit.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
